<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/style.css" rel="stylesheet" />

  <body>
    <h2 class="time"></h2>

      />

    <h2>

    </h2>

      <span></span>

        오늘의 추천 음악
      </div>
      <div class="contents">
        <span>How long Will I Love You</span>
        <div class="stick1">
        </div>
        <div class="stick2"></div>
        <img src="https://image.yes24.com/momo/TopCate325/MidCate05/32445935.jpg" />
      </div>
    </div>
    
    <div id="icon">
      <a style = "text-decoration:none" href="https://twitter.com/home?lang=en" class="fab fa-twitter fa-2x" ></a>
      <a style = "text-decoration:none" href="https://www.instagram.com/?hl=ko" class="fab fa-instagram fa-2x" ></a>
      <a style = "text-decoration:none" href="https://www.youtube.com/" class="fab fa-youtube fa-2x"></a>
    </div>
    <script src="js/login.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>

    src="https://kit.fontawesome.com/6478f529f2.js"

  ></script>
